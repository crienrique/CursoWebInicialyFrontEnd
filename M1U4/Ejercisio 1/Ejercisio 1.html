<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		const distancia = parseInt(prompt('Distancia a recorrer en metros:', ''));
			
		if (distancia >= 100000) {
			document.write(`Tu transporte más apropiado es avión`);
		} else if (distancia >= 30000 && distancia < 100000) {
			document.write(`TTu transporte más apropiado es auto`);
		} else if (distancia >= 10000 && distancia < 30000 && distancia < 100000) {
			document.write(`Tu transporte más apropiado es colectivo`);
		} else if (distancia >= 1000 && distancia < 10000 && distancia < 30000 && distancia < 100000) {
			document.write(`Tu transporte más apropiado es bicicleta`);
		} else if (distancia < 1000 && distancia < 10000 && distancia < 30000 && distancia < 100000) {
			document.write(`Tu transporte más apropiado es pie`);
		}

	</script>

</body>

</html>
